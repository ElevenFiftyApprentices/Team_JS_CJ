<div class="container">
  <router-outlet></router-outlet>
  <article class="row">
    <div class="col-md-6">
       <h1>Groceries <small>Shopping List</small></h1>  
    </div>
    <div class="col-md-6 text-right">
      <button class="btn btn-default" id="deleteAll">Delete</button>
      <button class="btn btn-primary" id="Add">Add Item</button>
    </div>
  </article>
  <hr>
  <article>
    <table class="table table-bordered">
      <thead>
        <tr>
          <td></td>
          <td>Content</td>
          <td>Options</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let listings of listings">
          <td><input type="checkbox" id="check"></td>
          <td>{{listings.owner}}</td>
          <td><button class="btn btn-default" id="delete">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </article>
</div>
