<div id="shoplistcontainer" class="container">
  <article class="row">
    <div class="col-md-6">
       <h1>Groceries <small>Shopping List</small></h1>  
    </div>
    <div class="col-md-6 text-right">
      <a class="btn btn-default" id="deleteAll">Delete Checked</a>
      
      <a [routerLink]="['add-shopping-item']" class="btn btn-primary" id="Add">Add Item</a>
    </div>
  </article>
  <hr>
    <div class="large-6 columns">
    <label> Filter Category
        <select (change)="filterCategory(filteredCategory.value)" #filteredCategory>
            <option value="0">Select</option>
            <option *ngFor="let category of categories" value="{{category.priority}}">{{category.priority}}</option>
        </select>
    </label>

  </div>  
  <article>
    <table class="table table-bordered">
      <thead>
        <tr>
          <td></td>
          <td>Contents</td>
          <td>Priority</td>
          <td>Options</td>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let listing of listings">
          <td><input type="checkbox" class="checkbox" [(ngModel)]="listing.completed"></td>
          <td [ngClass]="{'checked': listing.completed}">{{listing.content}} 
            <p [ngClass]="{'checked': listing.completed}">Priority: {{listing.note}}</p>
            </td>
          <td [ngClass]="{'checked': listing.completed}">{{listing.priority}}</td>
          
          <td><button (click)="deleteListings(listing.$key)" class="button alert">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </article>
</div>
